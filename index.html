<html>
<head>
    <title>Tetris</title>
    <style>
        body {
            background: #000;
            display: flex;
            color: #fff;
            font-family: sans-serif;
            font-size: 2em;
            text-align: center;
        }

        .player {
            flex: 1 1 auto;
        }

        .player.local canvas {
            border-color: #fff;
        }

        canvas {
            border: solid .2em #707070;
            height: 80vh;
        }
    </style>
</head>
<body>
    <script>
            const socket = new WebSocket('ws://192.168.43.230:9000');
        
            socket.addEventListener('open', (event) => {
            console.log('WebSocket connection opened:', event);
            });
            socket.addEventListener('message', (event) => {
            console.log('WebSocket message received:', event.data);
            });
            socket.addEventListener('close', (event) => {
            console.log('WebSocket connection closed:', event);
            });
            socket.addEventListener('error', (error) => {
            console.error('WebSocket error:', error);
            });
        </script>
    <template id="player-template">
        <div class="player">
            <div class="score"></div>
            <canvas class="tetris" width="240" height="400"></canvas>
        </div>
    </template>

    <script src="client/connection-manager.js"></script>
    <script src="client/tetris-manager.js"></script>

    <script src="client/events.js"></script>
    <script src="client/arena.js"></script>
    <script src="client/player.js"></script>
    <script src="client/tetris.js"></script>
    <script src="client/main.js"></script>
</body>
</html>
